<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Page</title>

    <script>
        let user_name = "";
        let user_mail = "";
        let user_dob = "";
        let user_char = "";
        let user_hobb = "";
        let user_addinf = "";

        let current_user_id = "";
        let current_hp = "";

        function change() {
            document.getElementById("dob").value = "2004-06-05"
        }

        function back_home() {
            location.assign("http://192.168.211.250:3000/user?id="+current_user_id+"?hp="+current_hp);
        }

        function go_filter() {
            location.assign("http://192.168.211.250:3000/filter?id="+current_user_id);
        }

        function go_chat_box() {
            if(current_user_id == "-1") {
                show_login();
            }
            else location.assign("http://192.168.211.250:3000/chatbox?id="+current_user_id);
        }

    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2980b9;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        #menu {
            padding-top: 10px;
            padding-bottom: 5px;
            position: relative;
            padding-left: 40px;
            height: fit-content;
        }

        #menu, #menu a {
            background-color: #003C43;
            color: white;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #menu a {
            display: inline-block;
            height: 50px;
            line-height: 50px;
            padding-left: 30px; 
            padding-right: 30px;
            border-radius: 15px;
        }

        #menu a:hover {
            cursor: pointer;
            background-color: #E3FEF7;
            color: #003C43;
            transition: background-color 0.3s, color 0.3s;
        }

        #login_button {
            float: right;
        }


    </style>
</head>
<body>
    <div id = "menu">
        <a  onclick = "back_home()"> HOME </a>
        <a onclick = "go_filter()" > MATCHING  </a>
        <a onclick="go_chat_box()" > CHAT BOX </a>
        <a> MENTOR </a>
    </div>

    <div class="container">
        <h1>User Info</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="characteristics">Characteristics:</label>
            <textarea id="characteristics" name="characteristics" rows="4"></textarea>
            
            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" rows="4"></textarea>
            
            <label for="additional_info">Additional Information:</label>
            <textarea id="additional_info" name="additional_info" rows="4"></textarea>
            
            <input type="submit" value="change" onclick="change()">
        </form>
    </div>
</body>
</html>
